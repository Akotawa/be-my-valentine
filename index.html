<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    :root { --card-w: min(560px, 92vw); }
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(circle at 20% 10%, #ffd1e8 0, transparent 35%),
                  radial-gradient(circle at 80% 20%, #ffe7c7 0, transparent 40%),
                  radial-gradient(circle at 50% 90%, #d7f7ff 0, transparent 45%),
                  #fff6fb;
      overflow:hidden;
    }

    .card{
      width: var(--card-w);
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(255,0,128,.12);
      box-shadow: 0 18px 60px rgba(255,0,128,.12);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 26px 22px;
      position: relative;
      text-align: center;
    }

    h1{
      margin: 6px 0 8px;
      font-size: clamp(26px, 4.5vw, 42px);
      letter-spacing:-0.02em;
    }

    .sub{
      margin: 0 0 18px;
      opacity:.85;
      font-size: clamp(14px, 2.2vw, 16px);
      line-height:1.45;
    }

    .names{
      display:inline-flex;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,0,128,.08);
      border: 1px solid rgba(255,0,128,.12);
      margin-bottom:14px;
      font-weight:600;
    }

    .btnRow{
      position: relative;
      height: 86px;
      display: grid;
      place-items: center;
    }

    button{
      appearance:none;
      border:none;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: manipulation;
    }

    .primary,
    .yes{
      background: linear-gradient(135deg, #ff2d8d, #ff6aa9);
      color:white;
      box-shadow: 0 12px 26px rgba(255,45,141,.30);
    }
    .primary:hover,
    .yes:hover{
      transform: translateY(-1px) scale(1.02);
      filter: brightness(1.03);
    }

    .no{
      background: rgba(0,0,0,.06);
      color: rgba(0,0,0,.75);
      border: 1px solid rgba(0,0,0,.08);
      position:absolute;
      left:55%;
      top:12px;
    }
    .no:hover{ transform: translateY(-1px); }

    .msg{
      margin-top: 14px;
      min-height: 44px;
      font-size: 16px;
      font-weight: 600;
    }
    .hint{
      margin-top: 6px;
      font-size: 13px;
      opacity: .65;
    }

    /* Two screens */
    .screen { display: none; }
    .screen.active { display: block; }

    /* Confetti-ish hearts burst */
    .burst{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:24px;
    }
    .spark{
      position:absolute;
      font-size:18px;
      will-change: transform, opacity;
    }

    /* Floating hearts background */
    .bgHearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .bgHearts span{
      position:absolute;
      bottom:-40px;
      font-size: var(--s);
      left: var(--x);
      opacity:.25;
      animation: floatUp var(--d) linear infinite;
      filter: blur(.2px);
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) rotate(0deg); }
      to{ transform: translateY(-110vh) translateX(var(--drift)) rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="bgHearts" id="bgHearts" aria-hidden="true"></div>

  <main class="card" role="group" aria-label="Valentine card">
    <div class="burst" id="burst" aria-hidden="true"></div>

    <!-- SCREEN 1: INTRO -->
    <section class="screen active" id="screenIntro">
      <div class="names">ğŸ’ For <span id="hisNameIntro">My Love</span> ğŸ’</div>

      <h1>Hey <span id="husbandNameBig">My Love</span> ğŸ‘‹</h1>

      <p class="sub" id="introSubtitle"></p>

      <div class="btnRow" style="height:auto;">
        <button class="primary" id="startBtn">Open Surprise ğŸ</button>
      </div>

      <div class="hint">Tap the button ğŸ˜Š</div>
    </section>

    <!-- SCREEN 2: QUESTION -->
    <section class="screen" id="screenQuestion">
      <div class="names">ğŸ’ <span id="fromNameTop">Someone</span> ğŸ’</div>

      <h1>Will you be my Valentine? ğŸ’˜</h1>

      <p class="sub" id="subtitle"></p>

      <div class="btnRow">
        <button class="yes" id="yesBtn">Yes ğŸ’–</button>
        <button class="no" id="noBtn">No ğŸ™ˆ</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="hint" id="hint">Tip: try clicking â€œNoâ€ ğŸ˜„</div>
    </section>
  </main>

  <script>
    // âœï¸ Customize these (edit text here)
    const HUSBAND_NAME = "Masetty";
    const FROM_NAME = "From your wife â¤ï¸";
    const INTRO_LINE = "Itâ€™s your wife. I have a little surprise for youâ€¦ are you ready, my dear husband?";
    const PERSONAL_LINE = "This Valentineâ€™s plan is from your wife: dinner + dessert + a big hug ğŸ’˜";

    // Elements
    const screenIntro = document.getElementById("screenIntro");
    const screenQuestion = document.getElementById("screenQuestion");
    const startBtn = document.getElementById("startBtn");

    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const burst = document.getElementById("burst");

    // Fill intro text
    document.getElementById("hisNameIntro").textContent = HUSBAND_NAME;
    document.getElementById("husbandNameBig").textContent = HUSBAND_NAME;
    document.getElementById("introSubtitle").textContent = INTRO_LINE;

    // Fill question text
    document.getElementById("fromNameTop").textContent = FROM_NAME;
    document.getElementById("subtitle").textContent = PERSONAL_LINE;

    // Background hearts
    const bg = document.getElementById("bgHearts");
    const heartChars = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","ğŸ’“"];
    for (let i = 0; i < 26; i++) {
      const s = document.createElement("span");
      s.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      s.style.setProperty("--x", Math.floor(Math.random() * 100) + "vw");
      s.style.setProperty("--s", (12 + Math.random() * 22) + "px");
      s.style.setProperty("--d", (6 + Math.random() * 10) + "s");
      s.style.setProperty("--drift", (-30 + Math.random() * 60) + "px");
      s.style.animationDelay = (-Math.random() * 10) + "s";
      bg.appendChild(s);
    }

    function showQuestionScreen() {
      screenIntro.classList.remove("active");
      screenQuestion.classList.add("active");

      // Position the "No" button after the screen becomes visible
      setTimeout(() => {
        moveNoButton();
        noBtn.style.left = "58%";
        noBtn.style.top = "12px";
      }, 30);
    }

    startBtn.addEventListener("click", showQuestionScreen);

    // "No" button runs away (stays inside the button row)
    function moveNoButton() {
      const row = document.querySelector("#screenQuestion .btnRow");
      const rowRect = row.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = Math.max(padding, rowRect.width - btnRect.width - padding);
      const maxY = Math.max(0, rowRect.height - btnRect.height);

      const x = padding + Math.random() * (maxX - padding);
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", () => {
      moveNoButton();
      const lines = [
        "Hehe nope ğŸ˜„",
        "Try again ğŸ˜‡",
        "Are you suuure? ğŸ¥º",
        "Iâ€™ll take that as a yes ğŸ’",
        "You canâ€™t catch me ğŸ™ˆ"
      ];
      msg.textContent = lines[Math.floor(Math.random() * lines.length)];
    });

    // Heart burst on Yes
    function heartBurst() {
      burst.innerHTML = "";
      const rect = burst.getBoundingClientRect();
      const count = 26;

      for (let i = 0; i < count; i++) {
        const sp = document.createElement("div");
        sp.className = "spark";
        sp.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
        sp.style.left = (rect.width/2 + (Math.random()*40-20)) + "px";
        sp.style.top = (rect.height/2 + (Math.random()*20-10)) + "px";
        burst.appendChild(sp);

        const angle = Math.random() * Math.PI * 2;
        const dist = 120 + Math.random() * 120;
        const dx = Math.cos(angle) * dist;
        const dy = Math.sin(angle) * dist;
        const rot = (-180 + Math.random() * 360);

        sp.animate([
          { transform: "translate(0,0) rotate(0deg)", opacity: 1 },
          { transform: `translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity: 0 }
        ], { duration: 900 + Math.random()*500, easing: "cubic-bezier(.2,.8,.2,1)", fill: "forwards" });
      }
    }

    yesBtn.addEventListener("click", () => {
      msg.textContent = `YAY!! ğŸ’– Happy Valentineâ€™s Day, ${HUSBAND_NAME}!!`;
      heartBurst();
      noBtn.style.display = "none";
      yesBtn.textContent = "YES!! ğŸ¥°";
    });
  </script>
</body>
</html>
